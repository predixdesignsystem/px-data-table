<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-polymer-font-awesome/px-polymer-font-awesome.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this componnent -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-data-table.html" />

<!-- Demo DOM module -->
<dom-module id="px-data-table-column-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-data-table-column"
        description="The optional Data Table Column sub-component provides the ability to override and customize the behavior of individual columns."
        parent-name="px-data-table">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>

        <div>
          <template is="dom-if" if="{{isSimple(props.label.value)}}">
            <px-data-table table-data={{tableData}} hide-pagination-control="true">
              <px-data-table-column
                name="first"
                type="string"
                label=""
                placeholder="First Name"
                sortable="true"
                editable="true"
                filterable="true">
              </px-data-table-column>
            </px-data-table>
          </template>
          <template is="dom-if" if="{{!isSimple(props.label.value)}}">
            <px-data-table table-data={{tableData}} hide-pagination-control="true">
              <px-data-table-column
                name="first"
                type="dropdown"
                dropdown-items='[{"key":"one","val":"Mike"},{"key":"two","val":"Maria"},{"key":"three","val":"Wei"}]'
                label="First Name">
              </px-data-table-column>
            </px-data-table>
          </template>
        </div>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-data-table-column"
          links-includes='["px-data-table/px-data-table.html"]'>
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-data-table-column"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-data-table-column-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      tableData: {
        type: Array,
        value: function() {
          return [
            {"first":"Valentine","last":"Meyer","email":"valentinemeyer@scentric.com"},
            {"first":"Silva","last":"Alexander","email":"silvaalexander@gmail.com"},
            {"first":"Hopkins","last":"Wong","email":"hopkinswong@hotmail.com"},
            {"first": "Joe","last": "Sherman","email": "joejoe@yahoo.com"},
            {"first": "Jane","last": "Bartlett","email": "jane@scentric.com"}
          ];
        }
      },

      configs: {
        type: Array,
        value: function(){
          var tableData = [
            {"first":"Valentine","last":"Meyer","email":"valentinemeyer@scentric.com"},
            {"first":"Silva","last":"Alexander","email":"silvaalexander@gmail.com"},
            {"first":"Hopkins","last":"Wong","email":"hopkinswong@hotmail.com"},
            {"first": "Joe","last": "Sherman","email": "joejoe@yahoo.com"},
            {"first": "Jane","last": "Bartlett","email": "jane@scentric.com"}
          ];
          return [
            { configName: "Editable",
              configShowProps: ['name'],
              name: "first",
              label: "",
              filterable: true,
              sortable: true,
              editable: true,
              type: "string",
              dropdownItems: "",
              parentComponent: ["<px-data-table table-data='" + JSON.stringify(tableData) + "' hide-pagination-control>", "</px-data-table>"] },

            { configName: "Dropdown",
              configShowProps: ['name'],
              name: "first",
              label: "First Name",
              filterable: false,
              sortable: false,
              editable: true,
              type: "dropdown",
              dropdownItems: [{"key":"one","val":"Mike"},{"key":"two","val":"Maria"},{"key":"three","val":"Wei"}],
              parentComponent: ["<px-data-table table-data='" + JSON.stringify(tableData) + "' hide-pagination-control>", "</px-data-table>"] }
          ]
        }
      }
    },

    isSimple: function(label) {
      return label === "";
    },

    demoProps: {
      name: {
        type: String,
        defaultValue: 'first',
        inputType: 'text',
        inputDisabled: true,
        inputHelpText: 'Most of the properties of px-data-table-column can not currently be set dynamically, due to the nature of the component. They should be defined explicitly at the time of table creation, or you should delete and re-add the full <px-data-table-column> sub-component on change. For a few different preset configurations, see the tabs above.'
      },

      type: {
        type: String,
        defaultValue: 'string'
      },

      label: {
        type: String,
        defaultValue: ''
      },

      filterable: {
        type: Boolean,
        defaultValue: false
      },

      sortable: {
        type: Boolean,
        defaultValue: false
      },

      editable: {
        type: Boolean,
        defaultValue: false
      },

      dropdownItems: {
        type: Array,
        defaultValue: function() {
          return [{"key":"one","val":"Mike"},{"key":"two","val":"Maria"},{"key":"three","val":"Wei"}];
        }
      },

      parentComponent: {
        type: Array,
        defaultValue: function() {
          return ["<px-data-table>","</px-data-table>"];
        }
      }

    }

  });
</script>
