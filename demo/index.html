<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<link rel="import" href="../../px-demo/px-demo-collection.html" />

<!-- Import peer demo pages -->
<link rel="import" href="px-data-table-demo.html" />
<link rel="import" href="px-data-table-column-demo.html" />
<link rel="import" href="px-data-table-highlight-demo.html" />

<!-- Demo DOM module -->
<dom-module id="local-element-demo">
  <template>

    <!-- Demo list/view change entrypoint -->
    <px-demo-collection demos="{{demos}}"></px-demo-collection>

  </template>
</dom-module>
<script>
  Polymer({
    is: 'local-element-demo',

    properties: {

      demos: {
        type: Array,
        value: function(){
          return [
            { name: "px-data-table",
              tagName: "px-data-table-demo" },
            { name: "px-data-table-column",
              tagName: "px-data-table-column-demo" },
            { name: "px-data-table-highlight",
              tagName: "px-data-table-highlight-demo" }
          ]
        }
      },

      chosenDemoName: {
        type: String
      }
    }
  });
</script>
